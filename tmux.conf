# Lots of sections taken from: https://github.com/chrishunt/dot-files/blob/master/.tmux.conf

# use 256 term for pretty colors
set -g default-terminal "screen-256color"

# increase scroll-back history
set -g history-limit 5000

# use vim key bindings
setw -g mode-keys vi

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on


# tmux prefix
unbind C-b
set -g prefix C-a 


# force a reload of the config file
unbind r
bind q source-file ~/.tmux.conf \; display "Reloaded!"

setw -g mode-mouse on

set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# enable UTF-8 support in status bar
set -g status-utf8 on
# set refresh interval for status bar
set -g status-interval 30


# center the status bar
set -g status-justify left
# show session, window, pane in left status bar
set -g status-left-length 40
set -g status-left '#[fg=green]#S#[fg=blue] #I:#P#[default]'
# show hostname, date, time, and battery in right status bar
set-option -g status-right '#[fg=green]#H#[default] %m/%d/%y %I:%M\
 #[fg=red]#(battery discharging)#[default]#(battery charging)'


# color status bar
set -g status-bg colour235
set -g status-fg white
# highlight current window
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg green
# set color of active pane
set -g pane-border-fg colour235
set -g pane-border-bg black
set -g pane-active-border-fg green
set -g pane-active-border-bg black

# Colors the window list.
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright




unbind % 
bind \ split-window -h 
bind - split-window -v 
bind-key k select-pane -U  #UP 
bind-key j select-pane -D  #DOWN 
bind-key h select-pane -L  #LEFT 
bind-key l select-pane -R  #RIGHT 

set -g default-terminal "screen-256color" 

#c -->creates a new window 
#, --> change window name
#p --> previous 
#n --> next
#w --> list open windows 

#tmux attach -t development
#tmux detach

set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'


# Sessions persist even after restarting 
set -g @tpm_plugins '           \
  tmux-plugins/tpm              \
  tmux-plugins/tmux-resurrect   \
'

run-shell ~/dotfiles/tmux-resurrect/resurrect.tmux